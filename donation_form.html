<!DOCTYPE html>
<html lang="en">
<head>
	<title>Donation Form</title>
	<meta charset="utf-8">
	 <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./static/home_style.css">
</head>
<body>
    <div class="container-fluid">
        <form>
            <div class="row d-flex align-items-end">
                <div class="col">
                    <h6>Item Details</h6>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="basic-url" placeholder="Name e.g. Soup, Beans" aria-describedby="basic-addon3">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Quantity</span>
                        </div>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>cans</option>
                            <option value="1">oz</option>
                            <option value="2">g</option>
                            <option value="3">ml</option>
                            <option value="4">lb</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Category</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                          <option selected>None Selected</option>
                          <option value="2">Canned Goods</option>
                          <option value="1">Fresh Produce</option>
                          <option value="2">Dairy Products</option>
                          <option value="2">Grains</option>
                          <option value="2">Dried Foods</option>
                          <option value="2">Nuts and Seeds</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Best Before</span>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Month</option>
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">March</option>
                            <option value="3">April</option>
                            <option value="3">May</option>
                            <option value="3">June</option>
                            <option value="3">July</option>
                            <option value="3">Aug</option>
                            <option value="3">Sept</option>
                            <option value="3">Oct</option>
                            <option value="3">Nov</option>
                            <option value="3">Dec</option>
                        </select>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Day</option>
                            <option value="1">N/A</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">...</option>
                        </select>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Year</option>
                            <option value="1">2021</option>
                            <option value="2">2022</option>
                            <option value="3">2023</option>
                            <option value="3">2024</option>
                            <option value="3">2025</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <h6>Item Contains</h6>
                    <div class="input-group mb-3 justify-content-around">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Peanuts</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Tree Nuts</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Dairy</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Eggs</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Meat</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Soy</label>
                          </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <h6>Additional Information</h6>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Upload Photo</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Description" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary">Add Item</button>
        </form>
    </div>
</body>
</html>
