<div class="container-fluid page">
    <div class="row content">
        <!-- sidebar -->
        <div class="col-sm-4 sidenav">
            <div class="sidebar-section">
                <h4>Pending Requests</h4>
                <div class="list-group">
                    <div class="donation-request">
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <div class="d-flex align-items-center">
                                    <span class="badge badge-secondary" style="margin-right: 5px;">Pending</span>
                                    <h7>Donation Label</h7>
                                </div>
                                <small>3 days ago</small>
                            </div>
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <div class="d-flex flex-row align-items-center">
                                    <img class="charity_picture" src="../../assets/profile-image-placeholder.png" alt="Profile Picture" style="width: 30px; height: 30px;">
                                    <h6 class="request_user">Charity</h6>
                                </div>
                                <label class="user_contact">[ Charity Contact ]</label>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="sidebar-section">
                <h4>History</h4>
                <div class="list-group">
                    <div class="donation-request">
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <div class="d-flex align-items-center">
                                    <span class="badge badge-success" style="margin-right: 5px;">Accepted</span>
                                    <h7>Donation Label</h7>
                                </div>
                                <small>3 days ago</small>
                            </div>
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <div class="d-flex flex-row align-items-center">
                                    <img class="charity_picture" src="../../assets/profile-image-placeholder.png" alt="Profile Picture" style="width: 30px; height: 30px;">
                                    <h6 class="request_user">Charity</h6>
                                </div>
                                <label class="user_contact">[ Charity Contact ]</label>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- charity list -->
        <div class="col-sm-8 home-feed">
            <h4>Local Donation Sites</h4>
            <hr>
            <div>
                <div class="clist"><img class="charity_picture" src="../../assets/profile-image-placeholder.png" alt="Picture of charity A"> <a>Charity A </a></div><br>
                <a>Contact</a> <br>
                <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#formModal">Donate</button>
                <br>
                <hr>
            </div>
        </div>
    </div>

    <!-- Donation form modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="formModalLabel">Donation Request Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <DonationForm/>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
