<div class="col">
    <div id="pending-request-widget" class="col widget">
        <h6 class="section-head d-flex align-items-center">Pending Requests<span id="counter" class="badge badge-dark">{{pendingRequests.length}}</span></h6>
        <div class="list-group list-group-flush">
            <div class="list-group-item" v-for="request in pendingRequests">
                <DonorRequest :requestData="request" @select-request="selectRequest"/>
            </div>
        </div>
        <DonorRequestModal :requestData="selectedRequest"/>
    </div>
    <div id="pending-request-widget" class="col widget">
        <h6 class="section-head d-flex align-items-center">Resolved Requests<span id="counter" class="badge badge-dark">{{resolvedRequests.length}}</span></h6>
        <div class="list-group list-group-flush">
            <div class="list-group-item" v-for="request in resolvedRequests">
                <DonorRequest :requestData="request" @select-request="selectRequest"/>
            </div>
        </div>
    </div>
</div>
