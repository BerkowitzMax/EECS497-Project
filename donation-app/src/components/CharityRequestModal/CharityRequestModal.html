<div class="modal fade" id="requestModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="formModalLabel">Review Request</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- TODO: display donor info and form data -->
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-light" data-dismiss="modal" @click="clearForm">Cancel</button>
            <button type="button" class="btn btn-success" @click="acceptRequest">Accept</button>
            <button type="button" class="btn btn-danger" @click="rejectRequest">Reject</button>
            </div>
        </div>
    </div>
</div>
