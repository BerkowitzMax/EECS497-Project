<form enctype="multipart/form-data">
    <div class="row d-flex align-items-end">
        <div class="col">
            <h6>Item Details</h6>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="basic-url" placeholder="Name e.g. Soup, Beans" v-model="formData.itemName" aria-describedby="basic-addon3">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Quantity</span>
                </div>
                <input type="text" class="form-control" id="basic-url" v-model="formData.itemQuantity" aria-describedby="basic-addon3">
                <select class="custom-select" id="inputGroupSelect01" v-model="formData.itemUnits">
                    <option selected>cans</option>
                    <option value="1">oz</option>
                    <option value="2">g</option>
                    <option value="3">ml</option>
                    <option value="4">lb</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Category</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" v-model="formData.itemCategory">
                  <option selected>None Selected</option>
                  <option value="2">Canned Goods</option>
                  <option value="1">Fresh Produce</option>
                  <option value="2">Dairy Products</option>
                  <option value="2">Grains</option>
                  <option value="2">Dried Foods</option>
                  <option value="2">Nuts and Seeds</option>
                </select>
            </div>
        </div>
        <div class="col-sm-7">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Best Before</span>
                </div>
                <select class="custom-select" id="inputGroupSelect01" v-model="formData.bestBeforeMonth">
                    <option value="0" selected>Month</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">Aug</option>
                    <option value="9">Sept</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                    <option value="13">None</option>
                </select>
                <select class="custom-select" id="inputGroupSelect01" v-model="formData.bestBeforeDay">
                    <option value="0" selected>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">None</option>
                </select>
                <select class="custom-select" id="inputGroupSelect01" v-model="formData.bestBeforeYear">
                    <option value="0" selected>Year</option>
                    <option value="1">2021</option>
                    <option value="2">2022</option>
                    <option value="3">2023</option>
                    <option value="4">2024</option>
                    <option value="5">2025</option>
                    <option value="6">None</option>
                </select>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <h6>Item Contains</h6>
            <div class="input-group mb-3 justify-content-around">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" v-model="formData.containsPeanuts">
                    <label class="form-check-label" for="inlineCheckbox1">Peanuts</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" v-model="formData.containsTreeNuts">
                    <label class="form-check-label" for="inlineCheckbox2">Tree Nuts</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" v-model="formData.containsDairy">
                    <label class="form-check-label" for="inlineCheckbox3">Dairy</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option3" v-model="formData.containsEggs">
                    <label class="form-check-label" for="inlineCheckbox4">Eggs</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5" v-model="formData.containsMeat">
                    <label class="form-check-label" for="inlineCheckbox5">Meat</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option5" v-model="formData.containsSoy">
                    <label class="form-check-label" for="inlineCheckbox6">Soy</label>
                  </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <h6>Additional Information</h6>
                <div class="custom-file">
                    <!-- TODO: implement file upload -->
                    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Upload Photo</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Description" rows="3" v-model="formData.itemDescription"></textarea>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-outline-danger" v-if="formData.itemId > 0" @click="removeItem">Remove Item</button>
</form>
