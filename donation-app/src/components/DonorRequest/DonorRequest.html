<div class="donation-request">
    <a href="#" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <div class="d-flex align-items-center">
                <span class="badge" :class="badgeType" style="margin-right: 5px;">{{status}}</span>
                <h6 class="donation-label">{{donationLabel}}</h6>
            </div>
            <timeago class="timeago" :datetime="dateCreated" :auto-update="60"></timeago>
        </div>
        <div class="d-flex w-100 justify-content-between align-items-center">
            <div class="d-flex flex-row align-items-center">
                <img class="charity_picture" src="../../assets/profile-image-placeholder.png" alt="Profile Picture" style="width: 30px; height: 30px;">
                <h6 class="request_user">{{charityName}}</h6>
            </div>
            <label class="user_contact">{{charityContact}}</label>
        </div>
    </a>
</div>
