<div class="donation-request">
    <div class="list-group-item rounded">
        <div class="d-flex w-100 justify-content-between">
            <h5>{{donationLabel}}</h5>
            <timeago class="timeago" :datetime="dateCreated" :auto-update="60"></timeago>
        </div>
        <div class="d-flex w-100 justify-content-between align-items-center">
            <div class="d-flex flex-row align-items-center">
                <img class="charity_picture" src="../../assets/profile-image-placeholder.png" alt="Profile Picture" style="width: 30px; height: 30px;">
                <h6>{{donorName}}</h6>
            </div>
            <label>{{donorLocation}}</label>
            <label>{{donorContact}}</label>
            <div>  
                <button class="btn btn-outline-secondary" data-toggle="modal" data-target="#requestModal">Review Request</button>
                <CharityRequestModal/>
            </div>
        </div>
    </div>
</div>
