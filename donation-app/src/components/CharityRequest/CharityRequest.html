<div class="donation-request" :id="requestData.id">
    <div class="d-flex w-100 justify-content-between">
        <h5>{{requestData.donationLabel}}</h5>
        <timeago class="timeago" :datetime="requestData.dateCreated" :auto-update="60"></timeago>
    </div>
    <div class="d-flex w-100 justify-content-between align-items-center">
        <div class="d-flex flex-row align-items-center">
            <img v-if="!requestData.picture" src='@/assets/profile-image-placeholder.png' alt="Profile Picture" class="charity_picture" style="width: 30px; height: 30px;">
            <img v-else :src='requestData.picture' alt="Profile Picture" class="charity_picture" style="width: 30px; height: 30px;">
            <h6>{{requestData.donorName}}</h6>
        </div>
        <label>{{requestData.donorLocation}}</label>
        <label>{{requestData.donorContact}}</label>
        <button class="btn btn-outline-secondary" data-toggle="modal" data-target="#requestModal" @click="selectRequest">Review Request</button>
    </div>
</div>
