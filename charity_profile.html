<!DOCTYPE html>
<html lang="en">
<head>
	<title>Charity Profile</title>
	<meta charset="utf-8">
	 <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./static/home_style.css">
</head>
<body>
<div class="container-fluid page">

	<!-- header -->
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Donation Site Name</span>
        <div>
            <button onclick="window.location.href='./info.html'" class="btn btn-primary my-2 my-sm-0">More Information</button>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign Out</button>
        </div>
    </nav>

	<div class="container-fluid">
	  <div class="row content">
	  	<!-- sidebar -->
	    <div class="col-sm-3 sidenav">
            <div class="sidebar-profile d-flex align-items-center flex-column">
                <img src="./static/profile-image-placeholder.png" alt="Profile Picture" style="width: 100px">
                <br>
                <h3>Charity Name</h5>
            </div>
            <div class="sidebar-section">
                <h5>Account Information</h5>
                <div class="d-flex justify-content-between align-items-end">
                    <h6>Email</h6>
                    <label>[email]</label>
                </div>
            </div>
            <br>
            <div class="sidebar-section">
                <h5>Charity Information</h5>
                <div class="sidebar-subsection">
                    <div class="d-flex justify-content-between align-items-end">
                        <h6>Contact</h6>
                        <button type="button" class="btn btn-link">edit</button>
                    </div>
                    <p>[contact]</p>
                </div>
                <div class="sidebar-subsection">
                    <div class="d-flex justify-content-between align-items-end">
                        <h6>Website Link</h6>
                        <button type="button" class="btn btn-link">edit</button>
                    </div>
                    <p>[link]</p>
                </div>
                <div class="sidebar-subsection">
                    <div class="d-flex justify-content-between align-items-end">
                        <h6>Charity Description</h6>
                        <button type="button" class="btn btn-link">edit</button>
                    </div>
                    <p>[description]</p>
                </div>

                <button type="button" class="btn btn-primary btn-sm btn-block">Add Info</button>
            </div>
		  <br>
          <div class="sidebar-section">
                <h5>Preferences</h5>
            <div class="sidebar-preference">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">Accepting Donations</label>
                </div>
            </div>
            <div class="sidebar-preference">
                <label>Donation Radius</label>
                <select class="custom-select">
                    <option selected>None</option>
                    <option>5 miles</option>
                    <option>10 miles</option>
                    <option>20 miles</option>
                </select>
            </div>
            <div class="sidebar-preference">
                <label>Donation Restrictions</label>
                <select class="custom-select">
                    <option selected>None</option>
                    <option>...</option>
                </select>
            </div>
          </div>
	    </div>

	<!-- charity list -->
	<div class="col-sm-8 home-feed">
		<h4>Pending Requests</h4>
		<div class="list-group">
			<div class="donation-request">
				<a href="#" class="list-group-item list-group-item-action rounded">
					<div class="d-flex w-100 justify-content-between">
						<h5>Donation Label</h5>
						<small>3 days ago</small>
					</div>
					<div class="d-flex w-100 justify-content-between align-items-center">
						<div class="d-flex flex-row align-items-center">
							<img class="charity_picture" src="./static/profile-image-placeholder.png" alt="Profile Picture" style="width: 30px; height: 30px;">
							<h6>Donor</h6>
						</div>
						<label>[ Donor Location ]</label>
						<label>[ Donor Contact ]</label>
						<div>  
							<button type="button" class="btn btn-outline-success my-2 my-sm-0">Accept</button>
							<button type="button" class="btn btn-outline-danger my-2 my-sm-0">Reject</button>
						</div>
					</div>
				</a>
			</div>
			<div class="donation-request">
				<a href="#" class="list-group-item list-group-item-action">
					<div class="d-flex w-100 justify-content-between">
						<h5>Donation Label</h5>
						<small>3 days ago</small>
					</div>
					<div class="d-flex w-100 justify-content-between align-items-center">
						<div class="d-flex flex-row align-items-center">
							<img class="charity_picture" src="./static/profile-image-placeholder.png" alt="Profile Picture" style="width: 30px; height: 30px;">
							<h6>Donor</h6>
						</div>
						<label>[ Donor Location ]</label>
						<label>[ Donor Contact ]</label>
						<div>  
							<button type="button" class="btn btn-outline-success my-2 my-sm-0">Accept</button>
							<button type="button" class="btn btn-outline-danger my-2 my-sm-0">Reject</button>
						</div>
					</div>
				</a>
			</div>
			<div class="donation-request">
				<a href="#" class="list-group-item list-group-item-action">
					<div class="d-flex w-100 justify-content-between">
						<h5>Donation Label</h5>
						<small>3 days ago</small>
					</div>
					<div class="d-flex w-100 justify-content-between align-items-center">
						<div class="d-flex flex-row align-items-center">
							<img class="charity_picture" src="./static/profile-image-placeholder.png" alt="Profile Picture" style="width: 30px; height: 30px;">
							<h6>Donor</h6>
						</div>
						<label>[ Donor Location ]</label>
						<label>[ Donor Contact ]</label>
						<div>  
							<button type="button" class="btn btn-outline-success my-2 my-sm-0">Accept</button>
							<button type="button" class="btn btn-outline-danger my-2 my-sm-0">Reject</button>
						</div>
					</div>
				</a>
			</div>
		<div>
	</div>
</div>

</div>
</body>
</html>
