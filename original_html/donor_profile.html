<!DOCTYPE html>
<html lang="en">
<head>
	<title>Donor Profile</title>
	<meta charset="utf-8">
	 <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./static/home_style.css">
</head>
<body>
<div class="container-fluid page">

	<!-- header -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<span class="navbar-brand mb-0 h1">Donation Site Name</span>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav">
			<a class="nav-link" href="./home.html">Home</a>
			<a class="nav-link active" href="#">Profile <span class="sr-only">(current)</span></a>
		  </div>
		</div>
		<div>
            <button onclick="window.location.href='./info.html'" class="btn btn-primary my-2 my-sm-0">More Information</button>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign Out</button>
        </div>
	  </nav>

	<div class="container-fluid">
	  <div class="row content">
	  	<!-- sidebar -->
	    <div class="col-sm-4 sidenav">
			<div class="sidebar-profile d-flex align-items-center flex-column">
                <img src="./static/profile-image-placeholder.png" alt="Profile Picture" style="width: 100px">
                <br>
                <h3>Donor Name</h5>
            </div>
            <div class="sidebar-section">
                <h5>Edit Account Information</h5>
                <form>
					<div class="row">
						<div class="col">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
								  <span class="input-group-text" id="inputGroupFileAddon01">Profile Picture</span>
								</div>
								<div class="custom-file">
								  <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
								  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
								</div>
							  </div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
								  <span class="input-group-text" id="basic-addon1">Name</span>
								</div>
								<input type="text" class="form-control" placeholder="Donor Name" aria-label="Username" aria-describedby="basic-addon1">
							  </div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
								  <span class="input-group-text" id="basic-addon1">Email</span>
								</div>
								<input class="form-control" type="text" placeholder="donoremail@example.com" readonly>
							  </div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
								  <span class="input-group-text" id="basic-addon1">Bio</span>
								</div>
								<input type="text" class="form-control" placeholder="Donor Bio" aria-label="Donor Bio" aria-describedby="basic-addon1">
							  </div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
								  <span class="input-group-text" id="basic-addon1">Phone Number</span>
								</div>
								<input type="text" class="form-control" placeholder="Donor Phone Number" aria-label="Donor Phone Number" aria-describedby="basic-addon1">
							  </div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
								  <span class="input-group-text" id="basic-addon1">Address</span>
								</div>
								<input type="text" class="form-control" placeholder="Donor Address" aria-label="Donor Address" aria-describedby="basic-addon1">
							  </div>
						</div>
					</div>
				</form>
				<div>
					<button type="button" class="btn btn-light" data-dismiss="modal">Discard</button>
					<button type="button" class="btn btn-primary">Save Changes</button>
				</div>
            </div>
	    </div>

	<!-- charity list -->
	<div class="col-sm-8 home-feed">
		<h4>You are making a real difference!</h4>
		<ul>
			<li>You have saved X lbs of food from being wasted!</li>
			<li>An estimated Y number of people were fed by your donations</li>
		</ul>
		<br>
		<img src="static/dummy-stats.png">
	</div>
</div>

</div>
</body>
</html>
