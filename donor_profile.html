<!DOCTYPE html>
<html lang="en">
<head>
	<title>Donor Profile Page</title>
	<meta charset="utf-8">
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
	<link rel="stylesheet" type="text/css" href="./static/home_style.css">
</head>
<body>
<div class="container">

	<!-- header -->
	<div class="jumbotron">
		<h1>Donation Site Name</h1>
		<div class="btn-group">
			<button type="button" class="btn btn-primary" id="info">More Information</button>
			<button type="button" class="btn btn-primary" id="profile">Home</button>
		</div>
	</div>
	<div class="container-fluid"></div>
        <div class="row content">
            <!-- sidebar -->
			<div class="donor_sidenav">
				<h4>Account Information</h4>
				<form id="donor_profile">
					<img class="charity_picture" src="./static/profile-image-placeholder.png" alt="Picture of Donor"><br>
					<input type="file" name="file">
					<br>
					<table style="width: 50%;">
						<colgroup>
							<col span="1" style="width: 25%;">
							<col span="1" style="width: 85%;">
						 </colgroup>
						<tr>
							<td>
								<label for="name">Name</label>
							</td>
							<td>
								<input type="text" id="name" name="name" placeholder="Donor's name"><br>
							</td>
						</tr>
						<tr>
							<td>
								<label for="descp">Description</label>
							</td>
							<td>
							<input type="text" id="descp" name="descp" placeholder="Donor's description"><br>
							</td>
						</tr>
						<tr>
							<td>
								<label for="email">Email</label>
							</td>
							<td>
								<input type="email" id="email" name="email" placeholder="Donor@xyz.com"><br>
							</td>
						</tr>
						<tr>
							<td>
								<label for="pnum">Phone Number</label>
							</td>
							<td>
								<input type="tel" id="pnum" name="pnum" placeholder="0123456789"><br>
							</td>
						</tr>
						<tr>
							<td>
								<label for="addr">Address</label>
							</td>
							<td>
								<input type="text" id="addr" name="addr" placeholder="Donor's address"><br>
							</td>
						</tr>
						<tr>
							<td>
								<label for="website">Website</label>
							</td>
							<td>
								<input type="url" id="website" name="website" placeholder="www.abc.com"><br>
							</td>
						</tr>
					</table>
				</form>
				<div class="btn-group">
					<br>
					<button type="button" class="btn btn-secondary" id="info">Save Changes</button>
				</div>
			</div>
        </div>
    </div>
</body>
</html>
