<!DOCTYPE html>
<html lang="en">
<head>
	<title>Donor Profile Page</title>
	<meta charset="utf-8">
	 <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./static/home_style.css">
</head>
<body>
<div class="container-fluid page">

	<!-- header -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<span class="navbar-brand mb-0 h1">Donation Site Name</span>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav">
			<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			<a class="nav-link active" href="#">Profile</a>
		  </div>
		</div>
		<div>
            <button class="btn btn-primary my-2 my-sm-0" type="submit">More Information</button>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign Out</button>
        </div>
	  </nav>
	  <div class="container-fluid">
		<div class="row content">
			<!-- sidebar -->
		  	<div class="col-sm-4">
				<div class="sidebar-section">
					<h5>Account Information</h5>
					<form id="donor_profile">
						<img class="charity_picture" src="./static/profile-image-placeholder.png" alt="Picture of Donor"><br>
						<input type="file" name="file">
						<br>
						<table style="width: 50%;">
							<colgroup>
								<col span="1" style="width: 25%;">
								<col span="1" style="width: 85%;">
							</colgroup>
							<tr>
								<td>
									<label for="name">Name</label>
								</td>
								<td>
									<input type="text" id="name" name="name" placeholder="Donor's name"><br>
								</td>
							</tr>
							<tr>
								<td>
									<label for="descp">Description</label>
								</td>
								<td>
								<input type="text" id="descp" name="descp" placeholder="Donor's description"><br>
								</td>
							</tr>
							<tr>
								<td>
									<label for="email">Email</label>
								</td>
								<td>
									<input type="email" id="email" name="email" placeholder="Donor@xyz.com"><br>
								</td>
							</tr>
							<tr>
								<td>
									<label for="pnum">Phone Number</label>
								</td>
								<td>
									<input type="tel" id="pnum" name="pnum" placeholder="0123456789"><br>
								</td>
							</tr>
							<tr>
								<td>
									<label for="addr">Address</label>
								</td>
								<td>
									<input type="text" id="addr" name="addr" placeholder="Donor's address"><br>
								</td>
							</tr>
							<tr>
								<td>
									<label for="website">Website</label>
								</td>
								<td>
									<input type="url" id="website" name="website" placeholder="www.abc.com"><br>
								</td>
							</tr>
						</table>
					</form>
					<div class="btn-group">
						<br>
						<button type="button" class="btn btn-secondary" id="info">Save Changes</button>
					</div>
				</div>
			</div>
        </div>
    </div>
</body>
</html>
